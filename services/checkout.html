<html>
    <title>

    </title>
    <head>
        <script type="text/javascript" src="email.service.js"></script>
        <script type="text/javascript">
            const cartshow=()=>{
                const _url = 'http://localhost:1269/cart';
            fetch(_url,{})
            .then(res=>res.json())
            .then(items=>{
                createcart(items);
                totalcal(items);
                })

            }  
            const totalcal= (data)=>{
                let sum;
                data.cart.forEach((u) => {
                    parseInt(sum)+=parseInt(u.price);
                });
                document.getElementById('total').value =parseInt(sum); 
            }
            const createcart= (data)=>{
                let rows = '';
                data.cart.forEach((u) => {
                total=parseInt(u.price*u.quantity);
                rows += `<tr>
                            <td>${u.id}</td>
                            <td>${u.name}</td>
                            <td>${u.price}</td>
                            <td><button onclick="add1(${u.price})">+</button>${u.quantity}<button onclick="sub1(${u.price})">-</button></td>
                            <td>${total}</td>
                        </tr>`
            });
            const add1= (data)=>{
                parseInt(data)+=1;
                const baseUrl = 'http://localhost:1269/cart';
                fetch(baseUrl,{
                    method : 'POST',
                    headers:{
                        'content-type': 'application/json'
                    },
                    body:JSON.stringify({

                        })
                })
            }
            const _table = `<table>
                                <tr>
                                    <th>id</th>
                                    <th>NAME</th>
                                    <th>price</th>
                                    <th>quantity</th>
                                    <th>total</th>
                                </tr>

            document.getElementById('cart').innerHTML = _table;
        } 
       
        </script>
    </head>
    
    <body onload="cartshow()">

</html>
